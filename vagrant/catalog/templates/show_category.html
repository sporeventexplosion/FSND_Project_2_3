{% extends "root.html" %}

{% block title %}Category "{{ category.name }}"{% endblock %}

{% block content %}

{% include "top_bar.html" %}
<div class="row">
    <div class="col-xs-12">
        <h2>Category: {{ category.name }}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div>
            <ul>
                {% for item in items %}
                <a href="{{ url_for('show_item', item_id=item.id) }}">{{ item.name }}</a>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% if can_edit %}
<div class="row">
    <div class="col-xs-12">
        <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn btn-default">Edit item</a>
        <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn btn-danger">Delete category</a>
    </div>
</div>
{% endif %}
{% endblock %}
