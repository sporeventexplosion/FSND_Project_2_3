{% extends "root.html" %}

{% block title %}Edit Item "{{ item.name }}"{% endblock %}

{% block content %}

{% include "top_bar.html" %}
<div class="row">
    <div class="col-xs-12">
        <h2>Edit Item: "{{ item.name }}"</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <form action="{{ url_for('edit_item', item_id=item.id) }}" method="POST">
            <div class="form-group">
                <label for="form_name">Item Name</label>
                <input name="name" type="text" class="form-control" id="form_name" placeholder="Name of category" value="{{ item.name }}" required>
            </div>
            <div class="form-group">
                <label for="form_description">Description</label>
                <textarea name="description" id="form_description" class="form-control" placeholder="Item description" required>{{ item.name }}</textarea>
            </div>
            <div class="form-group">
                <strong>Select a category</strong>
                {% for category in categories %}
                <div class="radio">
                    <label>
                        <input type="radio" name="category" value="{{ category.id }}" required {% if item.category_id == category.id %}checked{% endif %}>
                        {{ category.name }}
                    </label>
                </div>
                {% endfor %}
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
{% endblock %}
