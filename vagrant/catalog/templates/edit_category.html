{% extends "root.html" %}

{% block title %}Edit Category "{{ category.name }}"{% endblock %}

{% block content %}

{% include "top_bar.html" %}
<div class="row">
    <div class="col-xs-12">
        <h2>Edit Category: "{{ category.name }}"</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <form action="{{ url_for('edit_category', category_id=category.id) }}" method="POST">
            <div class="form-group">
                <label for="form_name">Category Name</label>
                <input name="name" type="text" class="form-control" id="form_name" placeholder="New name of category" value="{{ category.name }}" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
{% endblock %}
