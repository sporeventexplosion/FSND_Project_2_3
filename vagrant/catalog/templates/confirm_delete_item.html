{% extends "root.html" %}

{% block title %}Delete Item "{{ item.name }}"{% endblock %}

{% block content %}

{% include "top_bar.html" %}
<div class="row">
    <div class="col-xs-12">
        <h2>Delete item "{{ item.name }}"</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <form action="{{ url_for('delete_item', item_id=item.id) }}" method="POST">
            <div class="form-group">
                Are you sure you want to delete this item?
            </div>
            <div class="form-group">
                <a href="{{ url_for('show_item', item_id=item.id) }}" class="btn btn-default">Cancel</a>
                <input type="submit" value="Delete" class="btn btn-danger">
            </div>
        </form>
    </div>
</div>
{% endblock %}
