{% extends "root.html" %}

{% block title %}New Item{% endblock %}

{% block content %}

{% include "top_bar.html" %}
<div class="row">
    <div class="col-xs-12">
        <h2>New Item</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <form action="{{ url_for('create_item') }}" method="POST">
            <div class="form-group">
                <label for="form_name">Item Name</label>
                <input name="name" type="text" class="form-control" id="form_name" placeholder="Name of new category" required>
            </div>
            <div class="form-group">
                <label for="form_description">Description</label>
                <textarea name="description" id="form_description" class="form-control" placeholder="Item description" required></textarea>
            </div>
            <div class="form-group">
                <strong>Select a category</strong>
                {% for category in categories %}
                <div class="radio">
                    <label>
                        <input type="radio" name="category" value="{{ category.id }}" required>
                        {{ category.name }}
                    </label>
                </div>
                {% endfor %}
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
{% endblock %}
